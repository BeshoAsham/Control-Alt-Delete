<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CONTROL + ALT + DELETE Camp</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #ffffff;
      color: #7f0000; /* أحمر داكن للنص */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      background: linear-gradient(90deg, #8e0000, #b71c1c, #c62828, #e53935, #ff8a80);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8em 1em;
      width: 100%;
    }

    .logo-container {
      flex-shrink: 0;
      margin-right: 1em;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffebee;
    }

    h1,
    header {
      margin: 1em 0;
      font-size: 1.8em;
      text-align: center;
      color: #b71c1c;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: linear-gradient(90deg, #8e0000, #b71c1c, #c62828, #e53935, #ff8a80);
      color: #ffffff;
      font-size: 0.9em;
      width: 100%;
      margin-top: auto;
    }

    #roomsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1em;
      width: 95%;
      max-width: 1000px;
      padding: 1em;
    }

    .room {
      background: linear-gradient(135deg, #ffffff, #ffe5e5);
      border-radius: 15px;
      padding: 1em;
      box-shadow: 0 4px 12px rgba(183, 28, 28, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .room:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(183, 28, 28, 0.15);
    }

    .room h2 {
      font-size: 1.3em;
      color: #b71c1c;
      text-align: center;
      border-bottom: 2px solid #c62828;
      padding-bottom: 0.4em;
      margin-bottom: 0.6em;
    }

    .room table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    .room th,
    .room td {
      padding: 0.4em 0.6em;
      text-align: center;
    }

    .room thead {
      background: #c62828;
      color: white;
    }

    .room tbody tr:nth-child(odd) {
      background: #fff5f5;
    }

    .room tbody tr:nth-child(even) {
      background: #ffffff;
    }

    .room tbody tr:hover {
      background: #ffcdd2;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .room h2 {
        font-size: 1.1em;
      }

      .room table {
        font-size: 0.9em;
      }
    }

    @media (max-width: 700px) {
      nav {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo-container {
        margin-right: 0.5em;
        margin-bottom: 0;
      }

      .logo {
        width: 45px;
        height: 45px;
      }

      .nav-links {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.5em;
      }

      nav a {
        font-size: 0.9em;
        padding: 0.3em 0.5em;
      }

      h1,
      header {
        font-size: 1.4em;
      }
    }

    .menu-toggle {
      display: none;
      font-size: 2em;
      cursor: pointer;
      color: white;
    }
  </style>


</head>
<body>

<nav>
  <div class="logo-container">
    <img src="logo.jpg" alt="CONTROL + ALT + DELETE Logo" class="logo">
  </div>
  <div class="nav-links">
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="rooms.html">الغرف</a>
    <a href="teams.html">الفرق</a>
    <a href="rules.html">القوانين</a>
    <a href="program.html">البرنامج</a>
  </div>
</nav>


  <header>🛏️ الغرف</header>

  <div id="roomsContainer"></div>

  <footer>© 2025 CONTROL + ALT + DELETE Camp</footer>

  <script>
    const roomsContainer = document.getElementById('roomsContainer');

    async function fetchRooms() {
      try {
        const response = await fetch('https://opensheet.elk.sh/12TI5WknAiuO10kTWGyXH7RlwnJNY5lpZsM1uNXBxekM/Rooms'); // ضع رابط الشيت الصحيح هنا
        const data = await response.json();

        // تجميع الأسماء تحت كل أوضة
        const roomsMap = {};
        data.forEach(row => {
          if (!roomsMap[row.Room]) {
            roomsMap[row.Room] = [];
          }
          roomsMap[row.Room].push(row.Name);
        });

        // تنظيف وعرض
        roomsContainer.innerHTML = '';

        Object.keys(roomsMap).sort().forEach(roomName => {
          const card = document.createElement('div');
          card.className = 'room';

          const title = document.createElement('h2');
          title.textContent = `🛏️ Room ${roomName}`;

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = '<tr><th>No</th><th>Name</th></tr>';
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          roomsMap[roomName].forEach((name, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${index + 1}</td><td>${name}</td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          card.appendChild(title);
          card.appendChild(table);
          roomsContainer.appendChild(card);
        });

      } catch (error) {
        console.error('Error fetching room data:', error);
        roomsContainer.innerHTML = '<p style="text-align:center;color:#d32f2f;">حدث خطأ أثناء تحميل البيانات. تأكد من رابط الشيت.</p>';
      }
    }

    fetchRooms();
  </script>

</body>
</html>
