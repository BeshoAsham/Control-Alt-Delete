<h1>üìÖ ÿ®ÿ±ŸÜÿßŸÖÿ¨ ÿßŸÑŸÖÿ§ÿ™ŸÖÿ±</h1>

<script>
async function fetchSchedule() {
    const container = document.getElementById("scheduleContainer");
    container.innerHTML = "<p>Loading schedule...</p>";
    try {
        const response = await fetch('https://opensheet.elk.sh/12TI5WknAiuO10kTWGyXH7RlwnJNY5lpZsM1uNXBxekM/program');
        const data = await response.json();
        container.innerHTML = "";

        // ÿ™ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ© ÿ≠ÿ≥ÿ® ÿßŸÑŸäŸàŸÖ
        const scheduleByDay = {};
        data.forEach(item => {
            if (!item.Day || !item.Time || !item.Activity) return;
            if (!scheduleByDay[item.Day]) {
                scheduleByDay[item.Day] = [];
            }
            scheduleByDay[item.Day].push({
                time: item.Time,
                activity: item.Activity
            });
        });

        // ÿπÿ±ÿ∂ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
       Object.keys(scheduleByDay).sort((a,b)=>a.localeCompare(b)).forEach(day => {
    const daySection = document.createElement("div");
    daySection.className = "day-section";

    const dayTitle = document.createElement("div");
    dayTitle.className = "day-title";
    dayTitle.textContent = day;
    daySection.appendChild(dayTitle);

    scheduleByDay[day]
    .sort((a,b)=> {
        const getMinutes = timeStr => {
            const match = timeStr.match(/(\d{1,2}):(\d{1,2})\s*‚Äì\s*(\d{1,2}):(\d{1,2})\s*(ÿµ|ŸÖ)?/);
            if (!match) return 0;
            let [ , sh, sm, eh, em, period ] = match.map(v => v || '');
            sh = parseInt(sh); sm = parseInt(sm);
            if (period.includes('ŸÖ') || (parseInt(sh) < 12 && parseInt(eh) < 12 && parseInt(sh) < parseInt(eh))) {
                if (sh < 12) sh += 12;
            }
            return sh * 60 + sm;
        }
        return getMinutes(a.time) - getMinutes(b.time);
    })
    .forEach(item => {

            const activityDiv = document.createElement("div");
            activityDiv.className = "activity-item";
            activityDiv.innerHTML = `<span>${item.activity}</span><span>${item.time}</span>`;
            daySection.appendChild(activityDiv);
        });

    container.appendChild(daySection);
});

        if (!data.length) {
            container.innerHTML = "<p>No schedule found.</p>";
        }
    } catch (error) {
        container.innerHTML = "<p style='color:red;'>Failed to load schedule.</p>";
        console.error("Error fetching schedule:", error);
    }
}

fetchSchedule();
</script>
