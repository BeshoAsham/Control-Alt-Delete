<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CONTROL + ALT + DELETE Camp</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #ffffff;
      color: #7f0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      background: linear-gradient(90deg, #8e0000, #b71c1c, #c62828, #e53935, #ff8a80);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.8em 1em;
      width: 100%;
    }

    .logo-container {
      flex-shrink: 0;
      margin-right: 1em;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffebee;
    }

    h1,
    header {
      margin: 1em 0;
      font-size: 1.8em;
      text-align: center;
      color: #b71c1c;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: linear-gradient(90deg, #8e0000, #b71c1c, #c62828, #e53935, #ff8a80);
      color: #ffffff;
      font-size: 0.9em;
      width: 100%;
      margin-top: auto;
    }

    .teams-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1em;
      width: 95%;
      max-width: 1000px;
      padding: 1em;
    }

    .team-card {
      background: linear-gradient(135deg, #ffffff, #ffe5e5);
      border-radius: 15px;
      padding: 1em;
      box-shadow: 0 4px 12px rgba(183, 28, 28, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(183, 28, 28, 0.15);
    }

    .team-card h3 {
      font-size: 1.2em;
      color: #b71c1c;
      border-bottom: 2px solid #c62828;
      padding-bottom: 0.3em;
      margin-bottom: 0.5em;
      text-align: center;
    }

    .team-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .team-card li {
      padding: 0.3em 0.5em;
      margin: 0.2em 0;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
      font-size: 0.95em;
      text-align: center;
      color: #b71c1c;
    }

    .timer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      transition: background 0.5s, color 0.5s;
      font-size: 2em;
    }

    #overlay-time {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    #overlay-activity {
      font-size: 1em;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .team-card h3 {
        font-size: 1.05em;
      }

      header {
        font-size: 1.5em;
      }

      .team-card li {
        font-size: 0.9em;
      }
    }

    @media (max-width: 700px) {
      nav {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo-container {
        margin-right: 0.5em;
        margin-bottom: 0;
      }

      .logo {
        width: 45px;
        height: 45px;
      }

      .nav-links {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.5em;
      }

      nav a {
        font-size: 0.9em;
        padding: 0.3em 0.5em;
      }

      h1,
      header {
        font-size: 1.4em;
      }

      .timer-overlay {
        font-size: 1.5em;
      }

      #overlay-time {
        font-size: 2em;
      }
    }

    .menu-toggle {
      display: none;
      font-size: 2em;
      cursor: pointer;
      color: white;
    }
  </style>


</head>
<body>

<nav>
  <div class="logo-container">
    <img src="logo.jpg" alt="CONTROL + ALT + DELETE Logo" class="logo">
  </div>
  <div class="nav-links">
    <a href="index.html">الرئيسية</a>
    <a href="rooms.html">الغرف</a>
    <a href="teams.html">الفرق</a>
    <a href="rules.html">القوانين</a>
    <a href="program.html">البرنامج</a>
  </div>
</nav>


  <header> 🏆الفرق  </header>

  <div id="teamsContainer" class="teams-container">
    <p>جارِ تحميل الفرق...</p>
  </div>

  <footer>© 2025 CONTROL + ALT + DELETE Camp</footer>

  <script>
    const teamsContainer = document.getElementById('teamsContainer');

    async function fetchTeams() {
      try {
        const response = await fetch('https://opensheet.elk.sh/12TI5WknAiuO10kTWGyXH7RlwnJNY5lpZsM1uNXBxekM/Teams'); // ضع هنا الرابط الصحيح
        const data = await response.json();

        // تجميع الأسماء تحت كل فريق
        const teamsMap = {};
        data.forEach(row => {
          if (!teamsMap[row.Team]) {
            teamsMap[row.Team] = [];
          }
          teamsMap[row.Team].push(row.Member);
        });

        // تنظيف وعرض
        teamsContainer.innerHTML = '';
        let colorIndex = 1;

        Object.keys(teamsMap).forEach(teamName => {
          const card = document.createElement('div');
          card.className = `team-card team-${colorIndex}`;

          const title = document.createElement('h3');
          title.textContent = `🎯 ${teamName}`;

          const list = document.createElement('ul');
          teamsMap[teamName].forEach(member => {
            const li = document.createElement('li');
            li.textContent = member;
            list.appendChild(li);
          });

          card.appendChild(title);
          card.appendChild(list);
          teamsContainer.appendChild(card);

          colorIndex = (colorIndex % 6) + 1; // دوران الألوان
        });

      } catch (error) {
        console.error('Error fetching team data:', error);
        teamsContainer.innerHTML = '<p>حدث خطأ أثناء تحميل الفرق.</p>';
      }
    }

    fetchTeams();
    setInterval(fetchTeams, 5000); // تحديث كل 5 ثوانٍ تلقائيًا
  </script>

</body>
</html>
